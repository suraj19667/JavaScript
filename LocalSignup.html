<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup Page</h1>

    <form action="">
    <p id="errorname"></p>
    Enter Name: <input type="text" id="name" placeholder="Enter your name"><br><br>
    Enter Number: <input type="text" id="number" placeholder="Enter your number"><br><br>
    Enter Email: <input type="text" id="email" placeholder="Enter your email"><br><br>
    Enter Password: <input type="password" id="pass" placeholder="Enter your password"><br><br>
    Enter Confirm Password: <input type="password" id="cpass" placeholder="Enter your confirm password"><br><br>

    <input type="submit" value="Signup" onclick="signup()">

    </form>
</body>
</html>
