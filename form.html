<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
        </div>

    
    <form >

        <div class="form-group">
        <p id="errname"></p>
        Enter Name: <input class="form-control" type="text" id="name"><br><br>
    </div>

        <div class="form-group">
        <p id="errnumber"></p>
        Enter Number: <input class="form-control" type="text" id="number"><br><br>
        </div>

        <div class="form-group">
        <p id="erremail"></p>
        Enter Email: <input class="form-control" type="text" id="email"><br><br>
        </div>


        <div class="form-group">
        <p id="errpass"></p>
        Enter Password: <input class="form-control" type="text" id="pass"><br><br>
        </div>

        <div class="form-group">
        <p id="errcpass"></p>
        Enter Confirm Password: <input class="form-control" type="text" id="cpass"><br><br>
        </div>
        <input class="btn" type="submit" id="submit" value="Login" onclick="return val()"><br><br>
    

    </form>

    <script src="form.js"></script>
</body>
</html>
